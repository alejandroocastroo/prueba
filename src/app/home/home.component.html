
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-card *ngFor="let event of events; let i = index">
    <ion-card-header>
      <ion-card-subtitle>{{event.nombre_evento}}</ion-card-subtitle>
      <ion-card-title>{{event.fecha_inicio}}</ion-card-title>
      <ion-card-title>{{event.fecha_fin}}</ion-card-title>
      




    </ion-card-header>
  
    <ion-card-content>
      Keep close to Nature's heart... and break clear away, once in awhile,
      and climb a mountain or spend a week in the woods. Wash your spirit clean.
    </ion-card-content>
  </ion-card>

  <!-- <app-explore-container name="home"></app-explore-container> -->
</ion-content>
